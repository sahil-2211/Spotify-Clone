<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="shortcut icon" href="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-download-logo-30.png"
        type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <img src="assets/spotify.webp">
    </div>
    <div class="form-container">
        <div class="log">
            <h1>Sign up to start<br>listening </h1>
        </div>
        <form id="myForm" action="#" method="post">
            <div class="form">
            <label for="Email address">Email address:</label>
            <input type="text" id="Email address" name="Email address" placeholder="Email address" required>
        <label for="Password">Create a Password:</label>
            <input type="password" id="Password" name="Password" placeholder="Create a strong password" required>
            </div>
            <div class="submit" id="btn" >
                <a>Sign Up</a>
            </div>
            <div class="options">
                <hr>
                <a href="index2.html">Already have an account? <span>Login in here</span></a>
            </div>      
        </form>
    </div>
    <footer>
        <div class="foot">
            <h6>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</h6>
        </div>
    </footer>
</body>

</html>
